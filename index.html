        <script ...>
            $(document).ready(function(){
                app.changeImg($(window).width());

                setTimeout(function(){
                    var version = checkVersion();
                    
                    if (version == null) {
                        setVersion('no-set');
                        version = checkVersion();
                    } else {
                        version = checkVersion();
                    }

                    var LastVersion = '1.1.x';
                    var BugUpdate = false;
                    //si la version anterior está dentro del mismo rango, entonces es una actualizacion de bug
                    if(version == '1.1.0' && LastVersion == '1.1.x'){
                        BugUpdate = true;
                    }

                    if (!BugUpdate){
                        if ((version == "no-set") || (version != LastVersion)) {
                        //INICIO DEL TOUR;  
                            //hopscotch.startTour(tour);
                        //SET VERSION ACTUAL PARA EVITAR QUE SE VUELVA A ABRIR EL TOUR
                            setVersion(LastVersion);
                        }
                    }

                }, 200)
            });

            $(window).resize(function(){
                app.changeImg($(window).width());
            });
        <{{!}}/script>
    </script>

                  past: false,
                  upcoming: true,
                  pastTopN: -1,
                  upcomingTopN: 14,
                  itemsTagName: 'p class="list-group-item" onclick="calendar.openoptions(this)"',
                  upcomingSelector: '.calendar-content',
                  pastSelector: '.past',
                  upcomingHeading: '',
                  pastHeading: '<h2>Past events</h2>',
                  format:['*summary*', '*date*', '*description*', '*location*']
              });


            $('#calendar').on('click', function(){
              var title = $(this).attr('data-title'),
                  date = $(this).attr('data-date'),
                  location = $(this).attr('data-location').replace(/\+/g, ' ');
                  opt = $(this).attr('data-date').split(/del{0,1}/ig).length,
                  setUp = calendar.createEventOnCalendar(opt, $(this));
                  startDate = setUp[0];
                  endDate = setUp[1];
                  window.plugins.calendar.createEventInteractively(title, location, '', startDate, endDate);
            });
            
            var modalVerticalCenterClass = ".modal";
            function centerModals($element) {
                var $modals;
                if ($element.length) {
                    $modals = $element;
                } else {
                    $modals = $(modalVerticalCenterClass + ':visible');
                }
                $modals.each( function(i) {
                    var $clone = $(this).clone().css('display', 'block').appendTo('body');
                    var top = Math.round(($clone.height() - $clone.find('.modal-content').height()) / 2);
                    top = top > 0 ? top : 0;
                    $clone.remove();
                    $(this).find('.modal-content').css("margin-top", top);
                });
            }
            $(modalVerticalCenterClass).on('show.bs.modal', function(e) {
                centerModals($(this));
            });
            $(window).on('resize', centerModals);

            $('#diaria-tab a').click(function (e) {
                e.preventDefault();
                $(this).tab('show');
            });
