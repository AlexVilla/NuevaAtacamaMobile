        <script id="calendar-tpl" type="text/x-handlebars-template">
            <div class="container-fluid">
                <div class='row color-heading'>
                    <div class="center">
                        <a href='' id="atras" class="pull-left"><span class="glyphicon glyphicon-menu-left"></span></a>
                        <h2 class="visible-xs-inline visible-sm-inline visible-md-inline">Pr칩ximas Actividades</h2>
                    </div>
                </div>

                <div class="loader"></div>
                <div class="past" style="display:none">

                </div>
                <div class="calendar-content" style="display:none">

                </div>



                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                  <div class="modal-dialog" role="document">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel"></h4>
                      </div>
                      <div class="modal-body">
                        <div class="row">
                          <div class="col-sm-12"><a class="btn btn-default calendar-btn" id="maps" role="button"><span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span><p>Abrir en maps</p></a></div>
                          <div class="col-sm-12"><a class="btn btn-default calendar-btn" id="calendar" role="button"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span><p>A침adir a calendario</p></a></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

            </div>
            <script ...>
            formatGoogleCalendar.init({
                  calendarUrl:'https://www.googleapis.com/calendar/v3/calendars/multimedia.calendar.nva@gmail.com/events?key=AIzaSyDVxTf06-uK3NJRZijMT1u1CA0W-na6BCU&maxResults=2500',
                  past: false,
                  upcoming: true,
                  pastTopN: -1,
                  upcomingTopN: 14,
                  itemsTagName: 'p class="list-group-item" onclick="calendar.openoptions(this)"',
                  upcomingSelector: '.calendar-content',
                  pastSelector: '.past',
                  upcomingHeading: '',
                  pastHeading: '<h2>Past events</h2>',
                  format:['*summary*', '*date*', '*location*']
              });


            $('#calendar').on('click', function(){
              var title = $(this).attr('data-title'),
                  date = $(this).attr('data-date'),
                  location = $(this).attr('data-location').replace(/\+/g, ' ');
                  opt = $(this).attr('data-date').split(/del{0,1}/ig).length,
                  setUp = calendar.createEventOnCalendar(opt, $(this));
                  startDate = setUp[0];
                  endDate = setUp[1];
                  window.plugins.calendar.createEventInteractively(title, location, '', startDate, endDate);
            });

            var modalVerticalCenterClass = ".modal";
            function centerModals($element) {
                var $modals;
                if ($element.length) {
                    $modals = $element;
                } else {
                    $modals = $(modalVerticalCenterClass + ':visible');
                }
                $modals.each( function(i) {
                    var $clone = $(this).clone().css('display', 'block').appendTo('body');
                    var top = Math.round(($clone.height() - $clone.find('.modal-content').height()) / 2);
                    top = top > 0 ? top : 0;
                    $clone.remove();
                    $(this).find('.modal-content').css("margin-top", top);
                });
            }
            $(modalVerticalCenterClass).on('show.bs.modal', function(e) {
                centerModals($(this));
            });
            $(window).on('resize', centerModals);
            <{{!}}/script>
        </script>
